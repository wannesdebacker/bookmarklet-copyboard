<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./src/styles/index.scss" />
    <title>My Pastebin</title>
  </head>
  <body>
    <main class="wrapper" id="app">
      <label for="input" class="u-visually-hidden">Copy/Paste stuff here</label>
      <textarea
        name="input"
        id="input"
        cols="30"
        rows="10"
        class="js-textarea textarea"
      ></textarea>
    </main>
    <div class="light-switch">
      <label class="light-switch__label">
        <span class="u-visually-hidden">Darkmode switcher: </span>
        <input type="checkbox" class="light-switch__input js-darkmode-input" />
        <span class="light-switch__slider"></span>
        <span class="light-switch__description" aria-live="polite">
          <span>theme is</span>
          <span class="light-switch__value js-darkmode-value-label">light</span>
        </span>
      </label>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
